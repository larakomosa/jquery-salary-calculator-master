<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/jquery.js" charset="utf-8"></script>
        <script src="scripts/client.js" charset="utf-8"></script>
        <link rel="stylesheet" href="styles/stylesheet.css" />
        <title>Employee Salary Calculator</title>
    </head>
    <body>
        <header> </header>
        <div class="title">
            <h1>Employee Salary Calculator</h1>
        </div>
    </div>
        <div class="inputForm">
            <input class='js-field-first' type="text" placeholder="First Name"
                />
            <input class='js-field-last' type="text" placeholder="Last Name" />
            <input class='js-field-id' type="number" placeholder="ID Number" />
            <input class='js-field-title' type="text" placeholder="Job Title" />
            <input class='js-field-salary' type="number" placeholder="Salary" />
            <button class="button js-button">Submit</button>
        </div>
        <div class="employeeInfo">
            <table class="employeeTable">
                <thead>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Employee ID</td>
                        <td>Job Title</td>
                        <td colspan="2">Annual Salary</td>
                    </tr>
                </thead>
                <tbody class="js-employee-list">
                    <!-- Employee Information Goes Here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6">
                            Total Monthly Salary Costs: <span
                                class="js-total-salary">0</span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
